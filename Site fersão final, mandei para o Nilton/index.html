<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">

    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
 
  </head>
  <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary  fixed-top">

            <div class="container">

                <a class="navbar-brand h1 mb-0" href="#">Inicio</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSite">

                    <ul class="navbar-nav mr-auto ">

                        
                        <li class="nav-item">
                            <a class="nav-link" href="#valor">Valores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#final">Sobre</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>


    <div class="containerFun">
        
        <section id="inicio">
            <div class="fundoA">
                <div class="fundoA-img">

                    <img src="imgs/Logo.png" class="img-fluid" alt="Imagem responsiva">

                </div>
            
                <h1 class="mensagemInicio" >Sorteio grátis no instagram</h1>

                    <ul>
                        <button type="button" class="btn btn-outline-light btn-lg">Ingressar URL</button>
                    </ul>

            </div>
        </section>
    </div>


    <div class="containerVal">
        
        <section id="valor">
                <div class="fundoB">
                    <div class="fundoB-img">

                        <img src="imgs/valor.png" class="img-fluid" alt="Imagem responsiva">

                    </div>

                </div>
        </section>
    </div>



    <div class="containerCon">
        <div class="container">

        <section id="contato">

            <h1 class="menContato" >Contato </h1>
        

        <div class="containerForm">
                <form>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome Completo">
                      </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nome@example.com">
                      </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Telefone</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(xx) x-xxxx-xxxx">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Escreva sua mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <button type="submit" class="btn btn-light mb-2">Enviar</button>


                </form>
        </div>
        </section>
        
        </div>
        <img src="imgs/baixo.png" class="img-fluid" alt="Imagem responsiva">
    </div>   
      
            

            <section id="final">
    <div class="containerFim">
        

        <img src="imgs/logoCor.png" class="img-fluid" alt="Imagem responsiva">

        <h1 class="mensagemFim" >Realize seu sorteio conosco gratuitamente</h1>
        <h1 class="mensagemFim" >Apenas com o link da publicação</h1>
        
    

        <li class="containerFim-icon">
            <a class="nav-link" href="https://youtube.com/"><img src="imgs/insta.png"></a>   
        </li>

      

    </div>
